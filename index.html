<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <meta name="description" content="An app about the exchangerates">

    <link rel="apple-touch-icon" sizes="180x180" href="img/logo.svg">
    <link rel="icon" type="image/svg" sizes="32x32" href="img/logo-dark.svg">
    <link rel="icon" type="image/svg" sizes="16x16" href="img/logo-dark.svg">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="script/app.js"></script>
    <script src="data.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

</head>
<body>
    <div class="c-app">
        <div class="c-app__header">
            <h1 class="c-logo">
                Exchange Rates
            </h1>
        </div>
        <div class="c-app__exchange-choise">
            <p class="c-app__exchange-choise-label">Convert <b>EUR</b> into</p>

            <select name="currency" class="c-app-choise js-choose-currency">
                <option value="USD" selected>USD</option>
                <option value="PND">PND</option>
            </select>
        </div>


        <div class="c-app__exchange-chart">
            <canvas id="myChart"></canvas>
        </div>


        <div class="c-app__exchange-information">
            <p>Here comes the information about the chosen currency</p>
        </div>

        <div class="c-app__favorites">
            <p>Here come the favorites that the user has chosen</p>
        </div>
    </div>
</body>
</html>
