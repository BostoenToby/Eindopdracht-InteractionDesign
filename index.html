<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <meta name="description" content="An app about the exchangerates">

    <link rel="apple-touch-icon" sizes="180x180" href="img/logo.svg">
    <link rel="icon" type="image/svg" sizes="32x32" href="img/logo-dark.svg">
    <link rel="icon" type="image/svg" sizes="16x16" href="img/logo-dark.svg">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="script/app.js"></script>
    <script src="data.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>

</head>
<body>
    <div class="c-app">
        <div class="c-app__header">
            <h1 class="c-logo">
                Exchange Rates
            </h1>
        </div>
        <div class="c-app__exchange">
            <div class="c-app__exchange-choise">
                <p class="c-app__exchange-choise-label u-clear-margin">Exchange rate <b>EUR</b> to</p>
    
                <select name="currency" class="c-app-choise js-choose-currency">
                    <option value="USD" selected>USD</option>
                    <option value="PND">PND</option>
                </select>
                <button class="js-showChartAndInfo">Show Exchange</button>
            </div>
            
            <div class="c-app__interval-option">
                <p>Range in days</p>
                <input class="c-app__interval-input js-range-days" type="number" max="690">
            </div>
        </div>

        <div class="c-app__chart">
            <div class="c-app__exchange-chart">
                <canvas id="myChart"></canvas>
            </div>
            <div class="c-app__exchange-info">
                <p>Max value/month: <span class="js-max-month"></span></p>
                <p>Max value/year: <span class="js-max-year"></span></p>
                <p>Current value: <span class="js-current-value"></span></p>
                <div class="c-app__exchange-calculating">
                    <p class="c-app__exchange-coin">EUR</p>
                    <p class="c-app__exchange-coin js-calculating-coin"></p>
                    <input class="c-app__calculator js-calculate-original" type="number" min="0">
                    <input class="c-app__calculator js-calculate-result" type="number" min="0">
                </div>
            </div>
        </div>

        <div class="c-app__favorites">
            <p>Here come the favorites that the user has chosen</p>
        </div>
    </div>
</body>
</html>
